<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Logística Multi-lojas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4 shadow-lg">
            <h1 class="text-xl font-bold text-center">Gestão de Rotas - Cloud</h1>
        </header>

        <main class="flex-grow p-6">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Selecione a Loja:</label>
                    <select id="storeSelect" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="igo-iphones">iGo iPhones</option>
                        <option value="iphone-zero-81">iphonezero81</option>
                        <option value="oxe-iphone">oxeiphone</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Ponto de Partida:</label>
                    <input type="text" id="origin" value="Praça do Derby, 37, Recife" class="w-full p-3 border rounded-lg">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Destinos (um por linha):</label>
                    <textarea id="destinations" rows="5" class="w-full p-3 border rounded-lg" placeholder="Ex: Av. Boa Viagem, 500&#10;Rua da Aurora, 100"></textarea>
                </div>

                <button onclick="salvarRota()" id="btnSalvar" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200">
                    Otimizar e Salvar na Nuvem
                </button>

                <div id="status" class="mt-4 text-center hidden">
                    <p id="statusMsg" class="font-medium"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function salvarRota() {
            const btn = document.getElementById('btnSalvar');
            const statusDiv = document.getElementById('status');
            const statusMsg = document.getElementById('statusMsg');
            
            const store = document.getElementById('storeSelect').value;
            const origin = document.getElementById('origin').value;
            const destText = document.getElementById('destinations').value;
            const destinations = destText.split('\n').filter(d => d.trim() !== "");

            if (destinations.length === 0) {
                alert("Por favor, digite ao menos um destino.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Enviando para Nuvem...";
            statusDiv.classList.remove('hidden');

            try {
                // USANDO O SEU LINK DO RENDER
                const response = await fetch('https://logistica-igo.onrender.com/save-route', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        store_slug: store,
                        origin: origin,
                        destinations: destinations
                    })
                });

                const result = await response.json();

                if (result.success) {
                    statusMsg.innerText = "✅ Sucesso! Rota salva no Supabase.";
                    statusMsg.className = "text-green-600 font-bold";
                    document.getElementById('destinations').value = "";
                } else {
                    throw new Error();
                }
            } catch (error) {
                statusMsg.innerText = "❌ Erro ao conectar com o servidor Render.";
                statusMsg.className = "text-red-600 font-bold";
            } finally {
                btn.disabled = false;
                btn.innerText = "Otimizar e Salvar na Nuvem";
            }
        }
    </script>
</body>
</html>
