<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Log√≠stica Pro - Multi-lojas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; border-radius: 12px; z-index: 1; }
        .address-item:hover .remove-btn { display: block; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <header class="bg-slate-800 border-b border-slate-700 p-4 shadow-2xl">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.382V6.618a2 2 0 011.106-1.789L9 2m6 18l5.447-2.724A2 2 0 0021 17.382V8.618a2 2 0 00-1.106-1.789L15 4m-6 18V2m6 18V2m-6 4l6 2" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Log√≠stica Multi-Lojas</h1>
            </div>
            
            <select id="activeStore" onchange="updateBrand()" class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                <option value="igo-iphones">iGo iPhones</option>
                <option value="iphone-zero-81">iphonezero81</option>
                <option value="oxe-iphone">oxeiphone</option>
            </select>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <section class="space-y-6">
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <span id="storeNameDisplay" class="text-blue-400 font-bold">iGo iPhones</span> - Nova Rota
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 uppercase mb-1">Origem</label>
                        <input type="text" id="originInput" value="Pra√ßa do Derby, 37, Recife" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-slate-400 uppercase mb-1">Adicionar Destino</label>
                        <div class="flex gap-2">
                            <input type="text" id="addressInput" placeholder="Rua, n√∫mero, bairro..." class="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                            <button onclick="addAddress()" class="bg-blue-600 hover:bg-blue-700 px-4 rounded-lg transition-all font-bold text-2xl">+</button>
                        </div>
                    </div>
                </div>

                <div id="addressList" class="mt-6 space-y-2 max-h-60 overflow-y-auto pr-2">
                    </div>

                <div class="mt-8 flex gap-3">
                    <button onclick="saveAndOptimize()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                        <span>Otimizar e Salvar na Nuvem</span>
                    </button>
                    <button onclick="clearAll()" class="bg-slate-700 hover:bg-slate-600 px-4 rounded-xl">Limpar</button>
                </div>
            </div>
        </section>

        <section class="space-y-6">
            <div id="map" class="shadow-2xl border border-slate-700"></div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="openInGoogleMaps()" class="bg-slate-800 hover:bg-slate-700 border border-slate-700 p-4 rounded-xl flex flex-col items-center gap-2 group">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Google_Maps_icon_%282020%29.svg" class="w-8 h-8 group-hover:scale-110 transition-transform" />
                    <span class="text-xs font-semibold">Abrir no Maps</span>
                </button>
                <button onclick="sendToWhatsApp()" class="bg-slate-800 hover:bg-slate-700 border border-slate-700 p-4 rounded-xl flex flex-col items-center gap-2 group">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-8 h-8 group-hover:scale-110 transition-transform" />
                    <span class="text-xs font-semibold">Enviar p/ Motoboy</span>
                </button>
            </div>
        </section>

    </main>

    <script>
        let addresses = [];
        let map, markers = [];

        // Inicializa o Mapa (Focado em Recife)
        function initMap() {
            map = L.map('map').setView([-8.05428, -34.8813], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
        }

        function updateBrand() {
            const select = document.getElementById('activeStore');
            const storeName = select.options[select.selectedIndex].text;
            document.getElementById('storeNameDisplay').innerText = storeName;
        }

        function addAddress() {
            const input = document.getElementById('addressInput');
            const val = input.value.trim();
            if (val) {
                addresses.push(val);
                input.value = '';
                renderList();
            }
        }

        function renderList() {
            const list = document.getElementById('addressList');
            list.innerHTML = addresses.map((addr, index) => `
                <div class="address-item flex justify-between items-center bg-slate-900 p-3 rounded-lg border border-slate-700 animate-slide-in">
                    <span class="text-sm truncate mr-2"><b class="text-blue-400 mr-2">${index + 1}.</b> ${addr}</span>
                    <button onclick="removeAddress(${index})" class="text-red-500 hover:text-red-400 font-bold">√ó</button>
                </div>
            `).join('');
        }

        function removeAddress(index) {
            addresses.splice(index, 1);
            renderList();
        }

        function clearAll() {
            addresses = [];
            renderList();
        }

        async function saveAndOptimize() {
            const storeSlug = document.getElementById('activeStore').value;
            const origin = document.getElementById('originInput').value;

            if (addresses.length === 0) return alert("Adicione pelo menos um destino!");

            try {
                // Envia para o servidor Render que criamos
                const response = await fetch('https://logistica-igo.onrender.com/save-route', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        store_slug: storeSlug,
                        origin: origin,
                        destinations: addresses
                    })
                });

                const res = await response.json();
                if (res.success) {
                    alert("‚úÖ Rota da " + storeSlug + " foi salva na nuvem com sucesso!");
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao salvar na nuvem. Verifique se o servidor no Render est√° ativo.");
            }
        }

        function openInGoogleMaps() {
            const origin = document.getElementById('originInput').value;
            const url = `https://www.google.com/maps/dir/${origin}/${addresses.join('/')}`;
            window.open(url, '_blank');
        }

        function sendToWhatsApp() {
            const store = document.getElementById('activeStore').value;
            const msg = `*Rota de Entrega - ${store}*\n\nüìç *Sa√≠da:* ${document.getElementById('originInput').value}\n\nüì¶ *Destinos:*\n${addresses.map((a, i) => (i+1)+'. '+a).join('\n')}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.onload = initMap;
    </script>
</body>
</html>
