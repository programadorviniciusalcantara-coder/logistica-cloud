<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iGO Driver | Parceiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body { background-color: #000; color: white; overflow: hidden; position: fixed; width: 100%; height: 100%; font-family: 'Inter', sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; filter: grayscale(0.5) contrast(1.2); }
        
        /* Barra de Status Superior */
        .status-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #222;
        }

        /* Botão GO Circular (Uber Style) */
        .go-button {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 90px; background: #2563eb; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 22px; color: white; border: 5px solid #000;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.5); z-index: 101; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .go-button.online { background: #ef4444; box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }

        /* Animação de Onda (Pulse) */
        .pulse {
            position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: 50%;
            animation: pulse-animation 2s infinite; z-index: -1;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* Card de Informações do Pedido */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #121212; border-radius: 24px 24px 0 0;
            z-index: 110; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(105%); padding: 25px;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.9);
        }
        .bottom-sheet.active { transform: translateY(0); }

        /* Tela de Login Profissional */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 500;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .input-uber {
            width: 100%; max-width: 320px; background: #1a1a1a; border: 1px solid #333;
            padding: 20px; border-radius: 12px; color: white; font-size: 18px;
            margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        .input-uber:focus { border-color: #2563eb; background: #222; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="mb-12 text-center">
            <div class="w-20 h-24 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-6 text-4xl font-black italic shadow-2xl shadow-blue-900/40">iG</div>
            <h1 class="text-3xl font-bold tracking-tight">Uber <span class="text-blue-500 text-sm align-top">Driver Style</span></h1>
            <p class="text-slate-500 mt-2">Faça login para começar a dirigir</p>
        </div>
        
        <input type="text" id="driver-id" class="input-uber" placeholder="Nome do Motorista" autocomplete="off">
        <input type="tel" id="driver-phone" class="input-uber" placeholder="Telefone ou CPF" autocomplete="off">
        
        <button onclick="tentarLogin()" class="w-full max-w-[320px] bg-white text-black p-5 rounded-xl font-black text-lg uppercase tracking-tighter hover:bg-slate-200 transition">
            Avançar
        </button>
    </div>

    <div class="status-bar">
        <span class="text-slate-400 font-bold text-sm tracking-widest" id="status-text">OFFLINE</span>
    </div>

    <div id="map"></div>

    <div id="btn-main" class="go-button" onclick="toggleStatus()">
        <div id="pulse-effect"></div>
        <span id="btn-text">GO</span>
    </div>

    <div class="bottom-sheet" id="order-panel">
        <div class="w-12 h-1.5 bg-zinc-800 rounded-full mx-auto mb-8"></div>
        <div id="order-content">
            </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = "https://logistica-igo.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const STORE_SLUG = urlParams.get('store') || 'igo-iphones';
        
        let socket, map, driverMarker;
        let isOnline = false;

        // 1. Lógica de Persistência (Verifica se já está logado)
        window.onload = () => {
            const driverName = localStorage.getItem('driver_name');
            if(driverName) {
                // Se já tem nome salvo, pula a tela de login
                document.getElementById('login-screen').style.display = 'none';
                iniciarApp();
            }
        };

        function tentarLogin() {
            const nome = document.getElementById('driver-id').value;
            const fone = document.getElementById('driver-phone').value;

            if(!nome || !fone) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Salva no navegador (igual ao app do Uber)
            localStorage.setItem('driver_name', nome);
            localStorage.setItem('driver_phone', fone);

            // Animação de saída
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                iniciarApp();
            }, 500);
        }

        function iniciarApp() {
            initMap();
            conectarSocket();
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-8.05428, -34.8813], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function conectarSocket() {
            socket = io(API_URL);
            socket.emit("join_store", STORE_SLUG);
            
            socket.on("refresh_admin", () => {
                if(isOnline) buscarMinhaRota();
            });
        }

        function toggleStatus() {
            isOnline = !isOnline;
            const btn = document.getElementById('btn-main');
            const pulse = document.getElementById('pulse-effect');
            const txt = document.getElementById('btn-text');
            const statusTxt = document.getElementById('status-text');

            if(isOnline) {
                btn.classList.add('online');
                pulse.classList.add('pulse');
                txt.innerText = "OFF";
                statusTxt.innerText = "ONLINE";
                statusTxt.classList.replace('text-slate-400', 'text-blue-500');
                startGPS();
                buscarMinhaRota();
            } else {
                btn.classList.remove('online');
                pulse.classList.remove('pulse');
                txt.innerText = "GO";
                statusTxt.innerText = "OFFLINE";
                statusTxt.classList.replace('text-blue-500', 'text-slate-400');
                stopGPS();
                document.getElementById('order-panel').classList.remove('active');
            }
        }

        async function buscarMinhaRota() {
            if(!isOnline) return;
            const nome = localStorage.getItem('driver_name');
            const res = await fetch(`${API_URL}/api/dashboard/${STORE_SLUG}`);
            const data = await res.json();
            
            const rota = data.activeOrders.find(o => o.driver_name.toLowerCase() === nome.toLowerCase());

            if(rota) {
                exibirPainelRota(rota);
            } else {
                document.getElementById('order-panel').classList.remove('active');
            }
        }

        function exibirPainelRota(o) {
            document.getElementById('order-panel').classList.add('active');
            document.getElementById('order-content').innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-blue-500 font-black text-xs uppercase tracking-widest mb-1">Nova Corrida</p>
                        <h3 class="text-2xl font-bold">${o.client_name}</h3>
                    </div>
                    <div class="bg-green-600/20 px-3 py-1 rounded-lg">
                        <span class="text-green-500 font-black text-xl">R$ ${o.price}</span>
                    </div>
                </div>
                
                <div class="bg-zinc-900 p-5 rounded-2xl mb-8 border border-zinc-800">
                    <div class="flex items-center gap-4">
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                        <p class="text-slate-300 text-sm">${o.address}</p>
                    </div>
                </div>

                <div class="flex gap-3 mb-4">
                    <button onclick="abrirNavegador('google', '${o.address}')" class="flex-1 bg-zinc-800 p-4 rounded-xl font-bold flex items-center justify-center gap-2">
                        <i class="fab fa-google text-red-500"></i> Maps
                    </button>
                    <button onclick="abrirNavegador('waze', '${o.address}')" class="flex-1 bg-zinc-800 p-4 rounded-xl font-bold flex items-center justify-center gap-2">
                        <i class="fab fa-waze text-blue-400"></i> Waze
                    </button>
                </div>

                <button onclick="concluirEntrega('${o.id}')" class="w-full bg-blue-600 p-5 rounded-2xl font-black text-xl active:scale-95 transition">
                    CONCLUIR ENTREGA
                </button>
            `;
        }

        function abrirNavegador(app, addr) {
            const dest = encodeURIComponent(addr + ", Recife, PE");
            if(app === 'google') window.open(`https://www.google.com/maps/dir/?api=1&destination=${dest}`, '_blank');
            else window.open(`https://waze.com/ul?q=${dest}&navigate=yes`, '_blank');
        }

        async function concluirEntrega(id) {
            await fetch(`${API_URL}/complete-delivery`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ orderId: id, store_slug: STORE_SLUG })
            });
            document.getElementById('order-panel').classList.remove('active');
            buscarMinhaRota();
        }

        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    if(driverMarker) driverMarker.setLatLng([latitude, longitude]);
                    else driverMarker = L.circleMarker([latitude, longitude], { radius: 10, color: '#fff', weight: 3, fillColor: '#2563eb', fillOpacity: 1 }).addTo(map);
                    
                    map.flyTo([latitude, longitude], 16, { animate: true, duration: 2 });
                    
                    socket.emit("driver_location", {
                        store_slug: STORE_SLUG,
                        driver_name: localStorage.getItem('driver_name'),
                        lat: latitude, lng: longitude
                    });
                }, null, { enableHighAccuracy: true });
            }
        }

        function stopGPS() {
            if(driverMarker) map.removeLayer(driverMarker);
            driverMarker = null;
        }
    </script>
</body>
</html>
