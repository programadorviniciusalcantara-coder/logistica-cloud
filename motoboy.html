<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iGO Driver</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>body{background:#fff;overflow:hidden;position:fixed;width:100%;height:100%;font-family:'Inter',sans-serif;}#map{height:100vh;width:100%;z-index:1;}.go-button{position:fixed;bottom:100px;left:50%;transform:translate(-50%);width:85px;height:85px;background:#FF4500;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:20px;color:white;border:5px solid #fff;box-shadow:0 10px 25px rgba(255,69,0,0.4);z-index:101;cursor:pointer;}.go-button.online{background:#000;border-color:#FF4500;}.bottom-sheet{position:fixed;bottom:80px;left:0;right:0;background:#fff;border-radius:24px 24px 0 0;z-index:110;transform:translateY(105%);padding:25px;box-shadow:0 -15px 40px rgba(0,0,0,0.1);transition:0.5s;}.bottom-sheet.active{transform:translateY(0);}#logo-wrap{width:130px;height:130px;margin-bottom:20px;display:flex;align-items:center;justify-content:center;}canvas{max-width:100%;max-height:100%;}</style>
</head>
<body>
    <div id="login-screen" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center p-8">
        <div id="logo-wrap"><canvas id="logoCanvas"></canvas></div>
        <input id="login-name" class="w-full max-w-xs p-4 border rounded-xl mb-4" placeholder="Seu Nome">
        <input id="login-phone" class="w-full max-w-xs p-4 border rounded-xl mb-4" placeholder="Telefone">
        <button onclick="login()" class="w-full max-w-xs bg-black text-white p-4 rounded-xl font-bold">ENTRAR</button>
    </div>
    <div id="map"></div>
    <div id="btn-main" class="go-button" onclick="toggle()"><span id="btn-text">GO</span></div>
    <div class="bottom-sheet" id="order-panel"><div id="order-content"></div></div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API = "https://logistica-igo.onrender.com";
        const STORE = "igo-iphones";
        const socket = io(API);
        let map, marker, isOnline = false, watchId;
        
        const cvs = document.getElementById('logoCanvas'), ctx = cvs.getContext('2d'), img = new Image(); img.src = 'logo.png';
        img.onload = () => { cvs.width=img.width; cvs.height=img.height; ctx.drawImage(img,0,0); const d=ctx.getImageData(0,0,cvs.width,cvs.height); for(let i=0;i<d.data.length;i+=4) if(d.data[i]<45) d.data[i+3]=0; ctx.putImageData(d,0,0); };

        function init() {
            if(localStorage.getItem('d_phone')) document.getElementById('login-screen').style.display='none';
            map = L.map('map',{zoomControl:false}).setView([-8.05,-34.88],14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            registrarNoServidor(); // Garante registro ao iniciar
            socket.on("refresh_driver", buscarRota);
        }

        // FUNÇÃO NOVA: Garante que o servidor saiba que estou aqui
        function registrarNoServidor() {
            if(localStorage.getItem('d_phone')) {
                socket.emit("driver_join", { 
                    store_slug: STORE, 
                    name: localStorage.getItem('d_name'), 
                    phone: localStorage.getItem('d_phone') 
                });
            }
        }

        // RECONEXÃO AUTOMÁTICA (Se cair a net)
        socket.on('connect', () => {
            if(isOnline) registrarNoServidor();
        });

        function login() {
            const n=document.getElementById('login-name').value, p=document.getElementById('login-phone').value;
            if(!n||!p) return alert("Preencha tudo");
            localStorage.setItem('d_name',n); localStorage.setItem('d_phone',p);
            document.getElementById('login-screen').style.display='none';
            init();
        }

        function toggle() {
            isOnline=!isOnline;
            document.getElementById('btn-main').className = isOnline ? "go-button online" : "go-button";
            document.getElementById('btn-text').innerText = isOnline ? "STOP" : "GO";
            if(isOnline) {
                registrarNoServidor(); // Reforça registro ao ficar online
                watchId = navigator.geolocation.watchPosition(pos => {
                    const {latitude:lat, longitude:lng} = pos.coords;
                    if(marker) marker.setLatLng([lat,lng]); else marker=L.circleMarker([lat,lng],{radius:10,color:'#FF4500'}).addTo(map);
                    map.flyTo([lat,lng],17);
                    socket.emit("driver_location", { store_slug: STORE, phone: localStorage.getItem('d_phone'), lat, lng });
                }, null, {enableHighAccuracy:true});
                buscarRota();
            } else {
                navigator.geolocation.clearWatch(watchId);
            }
        }

        async function buscarRota() {
            try {
                const res = await fetch(`${API}/api/dashboard/${STORE}`);
                const data = await res.json();
                const me = localStorage.getItem('d_phone');
                const order = data.activeOrders.find(o => o.driver_phone === me);
                
                if(order) {
                    document.getElementById('order-panel').classList.add('active');
                    document.getElementById('order-content').innerHTML = `
                        <h2 class="text-2xl font-bold mb-2">${order.client_name}</h2>
                        <p class="text-gray-500 mb-4">${order.address}</p>
                        <button onclick="fim('${order.id}')" class="w-full bg-black text-white p-4 rounded-xl font-bold">FINALIZAR</button>
                    `;
                } else {
                    document.getElementById('order-panel').classList.remove('active');
                }
            } catch(e) { console.log("Erro rota", e); }
        }

        async function fim(id) {
            await fetch(`${API}/complete-delivery`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({store_slug:STORE, orderId:id}) });
            buscarRota();
        }

        window.onload = init;
    </script>
</body>
</html>
