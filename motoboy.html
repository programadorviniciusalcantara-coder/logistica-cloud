<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iGO Driver | Parceiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* TEMA LIGHT - iGO iPHONES */
        body { background-color: #FFFFFF; color: #000000; overflow: hidden; position: fixed; width: 100%; height: 100%; font-family: 'Inter', sans-serif; }
        
        /* Mapa Claro sem filtros de contraste/grayscale */
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        .status-bar { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); z-index: 100; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; }
        
        /* Botão GO em Laranja iGO */
        .go-button { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); width: 85px; height: 85px; background: #FF4500; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px; color: white; border: 5px solid #FFFFFF; box-shadow: 0 10px 25px rgba(255, 69, 0, 0.3); z-index: 101; cursor: pointer; transition: 0.4s; }
        .go-button.online { background: #000000; border-color: #FF4500; } /* Inverte para preto quando online */
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #FFFFFF; display: flex; align-items: center; justify-content: space-around; z-index: 150; border-top: 1px solid #eee; }
        
        .bottom-sheet { position: fixed; bottom: 80px; left: 0; right: 0; background: #FFFFFF; border-radius: 24px 24px 0 0; z-index: 110; transition: 0.5s; transform: translateY(105%); padding: 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); max-height: 70vh; overflow-y: auto; color: #000; }
        .bottom-sheet.active { transform: translateY(0); }
        
        #login-screen { position: fixed; inset: 0; background: #FFFFFF; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        
        /* Ajuste de inputs para o modo claro */
        .igo-input { background: #f4f4f4; border: 1px solid #ddd; color: #000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="mb-10 text-center">
            <div class="w-20 h-24 bg-[#FF4500] rounded-xl flex items-center justify-center mx-auto mb-6 text-4xl font-black italic text-white shadow-lg">iG</div>
            <h1 class="text-3xl font-bold text-black">iGO Driver</h1>
            <p class="text-gray-500 text-sm">Painel do Entregador</p>
        </div>
        <input type="text" id="login-name" class="w-full max-w-xs igo-input p-5 rounded-xl mb-4 text-lg" placeholder="Seu Nome">
        <input type="tel" id="login-phone" class="w-full max-w-xs igo-input p-5 rounded-xl mb-6 text-lg" placeholder="Telefone (ID Único)">
        <button onclick="fazerLogin()" class="w-full max-w-xs bg-black text-white p-5 rounded-xl font-black text-lg uppercase shadow-lg active:scale-95 transition">Começar</button>
    </div>

    <div class="status-bar">
        <span class="text-gray-600 font-bold text-sm tracking-widest" id="status-text">ESTÁ OFFLINE</span>
    </div>

    <div id="map"></div>

    <div id="btn-main" class="go-button" onclick="toggleStatus()"><span id="btn-text">GO</span></div>

    <div class="bottom-sheet" id="order-panel">
        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
        <div id="order-content"></div>
    </div>

    <div class="bottom-sheet" id="history-panel">
        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
        <h2 class="text-2xl font-bold mb-6">Minhas Entregas</h2>
        <div id="history-content" class="space-y-4"></div>
    </div>

    <nav class="bottom-nav">
        <button onclick="abrirMapa()" class="text-[#FF4500] flex flex-col items-center"><i class="fas fa-map text-xl"></i><span class="text-[10px] mt-1 font-bold">Mapa</span></button>
        <button onclick="abrirHistorico()" class="text-gray-400 flex flex-col items-center"><i class="fas fa-list text-xl"></i><span class="text-[10px] mt-1 font-bold">Atividade</span></button>
    </nav>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = "https://logistica-igo.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const STORE_SLUG = urlParams.get('store') || 'igo-iphones';
        let socket, map, driverMarker, isOnline = false;

        window.onload = () => { if(localStorage.getItem('driver_phone')) { document.getElementById('login-screen').style.display = 'none'; iniciarApp(); } };

        function fazerLogin() {
            const nome = document.getElementById('login-name').value;
            const fone = document.getElementById('login-phone').value;
            if(!nome || !fone) return alert("Preencha tudo!");
            localStorage.setItem('driver_name', nome);
            localStorage.setItem('driver_phone', fone);
            document.getElementById('login-screen').style.display = 'none';
            iniciarApp();
        }

        function iniciarApp() {
            // MAPA CLARO/BRANCO (Positron)
            map = L.map('map', { zoomControl: false }).setView([-8.05428, -34.8813], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; CARTO'
            }).addTo(map);

            socket = io(API_URL);
            socket.emit("join_store", STORE_SLUG);
            socket.on("refresh_admin", () => { if(isOnline) buscarRota(); });
        }

        function toggleStatus() {
            isOnline = !isOnline;
            const btn = document.getElementById('btn-main');
            const statusLabel = document.getElementById('status-text');
            
            statusLabel.innerText = isOnline ? "VOCÊ ESTÁ ONLINE" : "ESTÁ OFFLINE";
            statusLabel.className = isOnline ? "text-[#FF4500] font-bold text-sm tracking-widest" : "text-gray-600 font-bold text-sm tracking-widest";
            
            btn.classList.toggle('online');
            document.getElementById('btn-text').innerText = isOnline ? "STOP" : "GO";

            if(isOnline) { startGPS(); buscarRota(); } else { stopGPS(); document.getElementById('order-panel').classList.remove('active'); }
        }

        async function buscarRota() {
            const fone = localStorage.getItem('driver_phone');
            const res = await fetch(`${API_URL}/api/dashboard/${STORE_SLUG}`);
            const data = await res.json();
            const rota = data.activeOrders.find(o => o.driver_phone === fone);
            if(rota) exibirRota(rota); else document.getElementById('order-panel').classList.remove('active');
        }

        function exibirRota(o) {
            document.getElementById('order-panel').classList.add('active');
            document.getElementById('order-content').innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-black">${o.client_name}</h3>
                    <span class="bg-black text-white px-3 py-1 rounded-lg text-sm font-bold">#${o.id.slice(-4)}</span>
                </div>
                <p class="text-[#FF4500] font-black mb-6 text-2xl">R$ ${o.price}</p>
                <div class="bg-gray-100 p-4 rounded-xl mb-6 text-sm text-gray-700 border border-gray-200">
                    <i class="fas fa-map-marker-alt mr-2 text-[#FF4500]"></i>${o.address}
                </div>
                <button onclick="concluir('${o.id}')" class="w-full bg-[#FF4500] text-white p-5 rounded-xl font-black text-xl shadow-lg active:scale-95 transition">CONCLUIR ENTREGA</button>
            `;
        }

        async function concluir(id) {
            if(!confirm("Deseja finalizar esta entrega?")) return;
            await fetch(`${API_URL}/complete-delivery`, { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ orderId: id, store_slug: STORE_SLUG }) 
            });
            document.getElementById('order-panel').classList.remove('active');
            buscarRota();
        }

        async function abrirHistorico() {
            document.getElementById('order-panel').classList.remove('active');
            document.getElementById('history-panel').classList.add('active');
            const fone = localStorage.getItem('driver_phone');
            const res = await fetch(`${API_URL}/api/driver-history/${STORE_SLUG}/${fone}`);
            const data = await res.json();
            document.getElementById('history-content').innerHTML = data.map(h => `
                <div class="bg-gray-50 p-4 rounded-xl flex justify-between items-center border border-gray-100">
                    <div>
                        <p class="font-bold text-black">${h.client_name}</p>
                        <p class="text-xs text-gray-500">${new Date(h.completed_at).toLocaleDateString()}</p>
                    </div>
                    <span class="text-[#FF4500] font-black italic">R$ ${h.price}</span>
                </div>
            `).join('') || '<p class="text-center text-gray-400">Nenhuma entrega concluída hoje.</p>';
        }

        function abrirMapa() { document.getElementById('history-panel').classList.remove('active'); }

        let watchId;
        function startGPS() {
            watchId = navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                if(driverMarker) {
                    driverMarker.setLatLng([latitude, longitude]);
                } else {
                    driverMarker = L.circleMarker([latitude, longitude], { 
                        radius: 10, color: '#fff', weight: 3, fillColor: '#FF4500', fillOpacity: 1 
                    }).addTo(map);
                }
                map.flyTo([latitude, longitude], 16);
                socket.emit("driver_location", { 
                    store_slug: STORE_SLUG, 
                    driver_name: localStorage.getItem('driver_name'), 
                    lat: latitude, 
                    lng: longitude 
                });
            }, null, { enableHighAccuracy: true });
        }

        function stopGPS() {
            if(watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
        }
    </script>
</body>
</html>
