<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>iGO iPhones - Central Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --igo-orange: #FF4500;
            --igo-black: #111111;
            --igo-white: #ffffff;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f4f4f4; }

        header {
            background: var(--igo-black);
            color: var(--igo-white);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--igo-orange);
        }

        .tab-menu { display: flex; gap: 15px; }
        .tab-btn {
            background: none; border: none; color: white;
            font-weight: bold; cursor: pointer; padding: 10px;
            text-transform: uppercase; font-size: 13px;
        }
        .tab-btn.active { color: var(--igo-orange); border-bottom: 2px solid var(--igo-orange); }

        .content { padding: 25px; }

        /* Estilo iGO para os Cards */
        .card {
            background: white; padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px;
        }

        input {
            width: 100%; padding: 12px; margin: 8px 0;
            border: 1px solid #ddd; border-radius: 6px;
        }

        .btn-primary {
            background: var(--igo-orange); color: white; border: none;
            padding: 15px; width: 100%; border-radius: 6px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        #mapAdmin { height: 600px; width: 100%; border-radius: 12px; margin-top: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <header>
        <div style="font-size: 20px; font-weight: bold;">iGO <span style="color:var(--igo-orange)">ADMIN</span></div>
        <div class="tab-menu">
            <button class="tab-btn active" onclick="switchTab('op')">Operacional</button>
            <button class="tab-btn" onclick="switchTab('mon')">Monitoramento</button>
        </div>
    </header>

    <div class="content" id="op-section">
        <div class="card">
            <h3 style="margin-top:0">Cadastrar Nova Entrega</h3>
            <input type="text" id="cName" placeholder="Nome do Cliente">
            <input type="text" id="cAddr" placeholder="Endereço em Recife">
            <input type="text" id="cValue" placeholder="Valor da Venda (R$)">
            <button class="btn-primary" onclick="generateOrder()">GERAR LINK DE RASTREIO</button>
        </div>
    </div>

    <div class="content" id="mon-section" style="display:none">
        <div id="mapAdmin"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let adminMap;

        function switchTab(target) {
            document.getElementById('op-section').style.display = target === 'op' ? 'block' : 'none';
            document.getElementById('mon-section').style.display = target === 'mon' ? 'block' : 'none';
            
            if(target === 'mon' && !adminMap) {
                // MAPA CLARO NO ADMIN
                adminMap = L.map('mapAdmin').setView([-8.0578, -34.8829], 12);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; CARTO'
                }).addTo(adminMap);
            }
        }

        function generateOrder() {
            // Aqui entra sua lógica de POST para o servidor Node.js
            alert("Lógica de integração com o servidor mantida!");
        }
    </script>
</body>
</html>
